<!DOCTYPE html>
<html>
<head>
    <title>Add Animal</title>
    <style>
        body {
            background-image: url('/static/zoo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        form input, form button {
            margin: 5px 0;
            padding: 8px;
            color: #000;
        }

        h1 {
            text-shadow: 1px 1px 4px black;
        }
    </style>
</head>
<body>
    <h1>Add Animal</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Animal Name" required><br>
        <input type="text" name="species" placeholder="Species" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="caretaker" placeholder="Caretaker" required><br>
        <input type="text" name="feeding_schedule" placeholder="Feeding Schedule" required><br>
        <input type="text" name="vet_checkups" placeholder="Vet Checkups" required><br>
        <input type="text" name="tickets" placeholder="Tickets Info" required><br>
        <input type="number" name="visitors" placeholder="Visitors" required><br>
        <button type="submit">Add Animal</button>
    </form>
</body>
</html>
