<!DOCTYPE html>
<html>
<head>
    <title>Zoo Management</title>
    <style>
        body {
            background-color: purple;
            color: white; /* makes text readable on purple background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input, select, button {
            margin: 5px 0;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: white;
            color: purple;
            cursor: pointer;
            font-weight: bold;
        }

        h1, h2 {
            text-shadow: 1px 1px 3px black;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
        }

        a {
            color: yellow;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Zoo Animal Records</h1>

    <form action="/add" method="post">
        <input name="name" placeholder="Animal Name" required><br>
        <input name="species" placeholder="Species" required><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br>

        <input name="age" placeholder="Age" required><br>
        <input name="caretaker" placeholder="Caretaker" required><br>
        <input name="feeding_schedule" placeholder="Feeding Schedule" required><br>
        <input name="vet_checkups" placeholder="Vet Checkups" required><br>

        <label>Ticket Type:</label>
        <select name="tickets" required>
            <option value="Adult">Adult</option>
            <option value="Child">Child</option>
        </select><br>

        <input name="visitors" placeholder="Visitors Count" required><br>
        <button type="submit">Add Animal</button>
    </form>

    <h2>Animal List</h2>
    <ul>
        {% for animal in animals %}
            <li>
                {{ animal.name }} - {{ animal.species }} - {{ animal.gender }} - Age: {{ animal.age }}
                <a href="/delete/{{ loop.index0 }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
